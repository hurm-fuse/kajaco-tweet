{% extends "layout.html" %}
{% load static %}

{% block title %}
Tweet
{% endblock title %}

{% block content %}
<h1>Are you sure you want to delete this tweet?</h1>

<form method="post">
    {% csrf_token %}
    <button>Delete</button>
    <a href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock content %}
